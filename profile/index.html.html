<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" 
    href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="nav_bar">
 
        <div class="logo_div">
            <img src="images/proto 1.svg" alt="logo" class="image">
            <p class="logo_title">PROTO</p>
        </div>
    
        <div class="link_btn_nav">
          <a class="nav_link" href="">Dashboard</a>
          <a class="nav_link" href="">FAQ</a>
        </div>
        <div class="search_bar_div" id="menu">
            <i class="fa fa-search icon search_icon"></i>
           <input class="search_input" type="text" name="" id="" placeholder="Search">
           <img class="profile_avatar" src="images/profile_avatar.png" alt="" srcset="">
        </div>
        <div class="burger" id="burger">
            <div class="line " id="line_1"></div>
            <div class="line" id="line_2"></div>
            <div class="line" id="line_3"></div>
        </div>
    
        
    </nav>
    <div class="main_div">
        <div class="side_menu" id="side_menu">
            <div class="profile_links">
                <div class="link_div" id="profile_link_div_1">
                    <img class="icon_image" src="images/profile-circle.svg" alt="" srcset="">
                    <p class="profile-link" href="" id="profile_link_1">Profile</p>
                </div>
                <div class="link_div">
                    <img class="icon_image" src="images/folder-2.svg" alt="" srcset="" >
                    <p class="profile-link" href="" id="profile_link_1">My Files</p>
                </div>
                <div class="link_div">
                    <img class="icon_image" src="images/trash.svg" alt="" srcset="" >
                    <p class="profile-link" href="" id="profile_link_1">Trash</p>
                </div>
                <div class="link_div">
                    <img class="icon_image" src="images/additem.svg" alt="" srcset="" >
                    <p class="profile-link" href="" id="profile_link_1">Collections</p>
                </div>
                <div class="link_div">
                    <img class="icon_image" src="images/star-profile.svg" alt="" srcset="">
                    <p class="profile-link" href="" id="profile_link_1">My Favourites</p>
                </div>
            </div>
            
        </div>
        <div class="profile">
            <div class="profile_subsection">
                <img class="img_profile" src="images/profile_avatar.png" alt="" srcset="">
                <div class="call_to_action_image">
                <button class="manage_profile_button">Choose profile image</button>
                <p class="description">Acceptable formats .jpg, png only
                    Max. file size is 10mb and min. size 50kb</p>
            </div>
            </div>
            <form class="name_email">
                <div class="input_div" id="menu">
                    <p class="label">Full Name</p>
                  
                   <input class="input" type="text" name="" id="" placeholder="Okwor Chukwuemeka">
                   <img  class="edit-2" src="images/edit-2.svg" alt="">
                </div>
                <div class="input_div" id="menu">
                    <p class="label">E-mail</p>
                  
                   <input class="input" type="text" name="" id="" placeholder="Okwor Chukwuemeka">
                   <img  class="edit-2" src="images/edit-2.svg" alt="">
                </div>

                <h3 class="change_password">CHANGE PASSWORD</h3>
                <div class="input_div" id="menu">
                    <p class="label">Current Password</p>
                  
                   <input class="input" type="text" name="" id="" placeholder="Okwor Chukwuemeka">
                   <img  class="edit-2" src="images/edit-2.svg" alt="">
                </div>
                <div class="input_div" id="menu">
                    <p class="label">New Password</p>
                  
                   <input class="input" type="text" name="" id="" placeholder="Okwor Chukwuemeka">
                   <img  class="edit-2" src="images/edit-2.svg" alt="">
                </div>
                <div class="input_div" id="menu">
                    <p class="label">Confirm Password</p>
                  
                   <input class="input" type="text" name="" id="" placeholder="Okwor Chukwuemeka">
                   <img  class="edit-2" src="images/edit-2.svg" alt="">
                </div>
            </form>
            <div class="buttons">
                <button class="button_1">Back to home</button>
                <button class="button_2">Save Changes</button>
            </div>
        </div>

       
    </div>
    <script src="profile.js"></script>
</body>
</html>
